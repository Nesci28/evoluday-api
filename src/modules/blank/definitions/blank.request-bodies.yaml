components:
  requestBodies:
    BlankCreateRequestBody:
      description: Body needed to create a Blank
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BlankCreate"
    BlankSearchRequestBody:
      description: Body needed to search Blanks
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BlankSearchRequestBody"
    BlankPatchRequestBody:
      description: Body needed to modify a Blank
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BlankPatch"
    BlankUpdateRequestBody:
      description: Body needed to update a Blank
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BlankUpdate"
  schemas:
    BlankCreate:
      type: object
      properties:
        blank:
          type: string
    BlankPatch:
      x-min-properties: 1
      type: object
      properties:
        blank:
          type: string
    BlankSearchRequestBody:
      $ref: "#/components/schemas/BlankSearch"
    BlankUpdate:
      type: object
      properties:
        blank:
          type: string
    BlankSearch:
      allOf:
        - $ref: "#/components/schemas/BlankPaginationQuery"
        - $ref: "#/components/schemas/BlankConditionQuery"
    BlankConditionFields:
      type: object
      x-min-properties: 1
      properties:
        id:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/SearchStringCondition
        updatedAt:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/SearchDateCondition
        createdAt:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/SearchDateCondition
        archived:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/SearchBooleanCondition
    BlankConditionQuery:
      type: object
      x-min-required:
        - and
        - or
      properties:
        and:
          type: array
          x-min-length: 1
          items:
            $ref: "#/components/schemas/BlankConditionFields"
        or:
          type: array
          x-min-length: 1
          items:
            $ref: "#/components/schemas/BlankConditionFields"
    BlankPaginationQuery:
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/BlankPagination"
    BlankPagination:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Pagination
        - type: object
          properties:
            sort:
              $ref: "#/components/schemas/BlankSort"
    BlankSort:
      type: object
      properties:
        id:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Sorting
        updatedAt:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Sorting
        createdAt:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Sorting
        archived:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Sorting
        blank:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Sorting
